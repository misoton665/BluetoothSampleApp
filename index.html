<!DOCTYPE html>
<html ng-app="index">
<head>
  <meta charset="utf-8">
  
  <title>Hoge</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  
  <!-- Frameworks -->
  <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <!-- Angular modules -->
  <script src="index_app.js"></script>
</head>

<body>
  <ul ng-controller="HelloController">
    <li ng-repeat="greet in greets track by $index">
      <span>hhhh</span>
      <p>{{greet.message}}</p>
    </li>
    <li>
      <button class="btn btn-small btn-default" ng-click="onClick()"></button>
    </li>
  </ul>
  
  <ul ng-controller="HelloController">
    <li ng-repeat="(address, name) in devices">
      <span>Address: {{address}}</span>
      <p>Name: {{name}}</p>
    </li>
    <li>
      <button class="btn btn-success" ng-click="updateScannedDevices()"></button>
    </li>
  </ul>

</body>
</html>
